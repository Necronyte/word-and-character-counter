<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Word and Character Counter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-container">
            <h1>Welcome to <span>Word and Character Counter</span> Website!</h1>
        </div>
        <div class="textare-container">
            <textarea placeholder="Enter your text..."></textarea>
        </div>
        <div class="counter-container" style="display: flex; flex-direction: column;">
            <span id="word-counter" style="display: block; margin-bottom: 10px;">Word Counter: 0</span>
            <span id="character-counter">Character Counter: 0</span>
        </div>
        <div class="button-container">
            <button>Clear</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
